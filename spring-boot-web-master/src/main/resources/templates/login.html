<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="header :: common-header">
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="row">
    <div class="col-md-2 col-md-offset-5">
        <h1 class="text-center">Please Sign In</h1>
        <p class="lead">In order to view the content of this website you need to sign in.</p>
        <div class="well">
            <form th:action="@{/login}" method="post">
                <div class="form-group text-center">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control"/>
                </div>
                <div class="form-group text-center">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control"/>
                </div>
                <div><input type="submit" value="Sign In" class="btn btn-primary"/></div>
            </form>
        </div>
    </div>
</div>
<div th:include="header :: before-body-script">

</div>
</body>
</html>
